name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEHMAN_REALTY }}'
          channelId: live
          projectId: lehman-realty
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          PUBLIC_FB_PROJECT_ID: '${{ vars.FB_PROJECT_ID }}'
          FB_CLIENT_EMAIL: '${{ secrets.FB_CLIENT_EMAIL }}'
          FB_PRIVATE_KEY: '${{ secrets.FB_PRIVATE_KEY }}'
          PUBLIC_FB_API_KEY: '${{ secrets.FB_API_KEY }}'
          PUBLIC_FB_AUTH_DOMAIN: '${{ secrets.FB_AUTH_DOMAIN }}'
          PUBLIC_FB_STORAGE_BUCKET: '${{ secrets.FB_STORAGE_BUCKET }}'
          PUBLIC_FB_MESSAGING_SENDER_ID: '${{ secrets.FB_MESSAGING_SENDER_ID }}'
          PUBLIC_FB_APP_ID: '${{ secrets.FB_APP_ID }}'
          PUBLIC_FB_MEASUREMENT_ID: '${{ secrets.FB_MEASUREMENT_ID }}'

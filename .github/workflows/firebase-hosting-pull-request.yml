name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Linter
        run: npm run lint
      - name: Build production
        run: npm run build
        env:
          PUBLIC_FB_PROJECT_ID: '${{ vars.FB_PROJECT_ID }}'
          FB_CLIENT_EMAIL: '${{ secrets.FB_CLIENT_EMAIL }}'
          FB_PRIVATE_KEY: '${{ secrets.FB_PRIVATE_KEY }}'
          PUBLIC_FB_API_KEY: '${{ secrets.FB_API_KEY }}'
          PUBLIC_FB_AUTH_DOMAIN: '${{ secrets.FB_AUTH_DOMAIN }}'
          PUBLIC_FB_STORAGE_BUCKET: '${{ secrets.FB_STORAGE_BUCKET }}'
          PUBLIC_FB_MESSAGING_SENDER_ID: '${{ secrets.FB_MESSAGING_SENDER_ID }}'
          PUBLIC_FB_APP_ID: '${{ secrets.FB_APP_ID }}'
          PUBLIC_FB_MEASUREMENT_ID: '${{ secrets.FB_MEASUREMENT_ID }}'

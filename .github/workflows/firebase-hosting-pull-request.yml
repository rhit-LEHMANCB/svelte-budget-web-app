name: Perform development checks
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.pull_request.base.ref }}
    env:
      PUBLIC_FB_PROJECT_ID: '${{ vars.FB_PROJECT_ID }}'
      FB_CLIENT_EMAIL: '${{ secrets.FB_CLIENT_EMAIL }}'
      FB_PRIVATE_KEY: '${{ secrets.FB_PRIVATE_KEY }}'
      PUBLIC_FB_API_KEY: '${{ secrets.FB_API_KEY }}'
      PUBLIC_FB_AUTH_DOMAIN: '${{ secrets.FB_AUTH_DOMAIN }}'
      PUBLIC_FB_STORAGE_BUCKET: '${{ secrets.FB_STORAGE_BUCKET }}'
      PUBLIC_FB_MESSAGING_SENDER_ID: '${{ secrets.FB_MESSAGING_SENDER_ID }}'
      PUBLIC_FB_APP_ID: '${{ secrets.FB_APP_ID }}'
      PUBLIC_FB_MEASUREMENT_ID: '${{ secrets.FB_MEASUREMENT_ID }}'
      SENDGRID_API_KEY: '${{ secrets.SENDGRID_API_KEY }}'
      STRIPE_API_KEY: '${{ secrets.STRIPE_API_KEY }}'
      STRIPE_ENDPOINT_SECRET: '${{ secrets.STRIPE_ENDPOINT_SECRET }}'
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Linter
        run: npm run lint
      - name: SvelteKit Check
        run: npm run check
      - name: Build production
        run: npm run build
